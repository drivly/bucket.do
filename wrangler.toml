name = "bucket-do"
# route = { pattern = "*o/*", zone_name = "bucket.do" }
main = "worker.js"
compatibility_date = "2022-08-23"

services = [
  { binding = "CTX", service = "ctx-do", environment = "production" }
]

[build]
command = "npm run build"
[build.upload]
format = "modules"

[miniflare]
r2_persist = true 

# [miniflare.mounts]
# ctx-do = "../ctx.do"

[[r2_buckets]]
binding = 'BUCKET'
bucket_name = 'bucket'

